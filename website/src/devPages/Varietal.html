<script>

    function clearTable() {
        for (var i = 1; i < document.getElementById("tablle").rows.length; i++) {
            document.getElementById("tablle").deleteRow(i);
            i--;
        }
        document.getElementById("tablle").style.display = "none";
    }

    function HotKeyFunction(str) {
        document.getElementById("UserInput").value = str;
    }

    function searchFunction() {
        var searchElement = document.getElementById("UserInput").value;

        fetch('../data/meadsData.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                for (var i = 0; i < data.length; i++) {
                    if (data[i].Varietal == searchElement) {

                        var table = document.getElementById("tablle");
                        var row = table.insertRow(1);
                        var cell1 = row.insertCell(0);
                        var cell2 = row.insertCell(1);
                        var cell3 = row.insertCell(2);
                        cell1.innerHTML = data[i].Varietal;
                        cell2.innerHTML = data[i].Flavor;
                        cell3.innerHTML = data[i].Color;

                        document.getElementById("tablle").style.display = "table";


                        break;
                    }

                }
            })

            .catch(function (err) {
                console.log(err);
            })


    }






</script>
